<h1>{{city}}</h1>


<hr />
Days:   <a ng-class="{'bg-primary': days == 2}" href="#/forecast/2">2</a> |
        <a ng-class="{'bg-primary': days == 5}" href="#/forecast/5">5</a> |
        <a href="#/forecast/7" ng-class="{'bg-primary': days == 7}" >7</a>
<hr />

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <!-- Use of the builtin date filter. See Angular API docs for more information-->
                <h3 class="panel-title">{{ convertToDate(w.dt) | date : 'd MMMM yyyy'}}</h3>
            </div>
            <div class="panel-body">
                Daytime temperature: {{  convertToCelsius(w.temp.day) }}ยบ
            </div>
        </div>
    </div>
</div>
